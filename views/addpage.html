{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">AUTHOR NAME </label>
      <div class="col-sm-10">
        <input name="authorname" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">AUTHOR EMAIL </label>
      <div class="col-sm-10">
        <input name="authoremail" type="text" class="form-control"/>
      </div>
    </div>
    
  
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">CONTENT</label>
      <div class="col-sm-10">
        <input name="content" type="textarea" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">STATUS INPUT </label>
      <div class="col-sm-10">
        <input name="status" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
